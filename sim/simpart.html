<svg xmlns="http://www.w3.org/2000/svg" id="servo-part" width="200" height="100" viewBox="0 0 200 100">
  <!-- Servo body -->
  <rect x="50" y="30" width="100" height="40" fill="#333" rx="5"/>
  
  <!-- Servo shaft/horn -->
  <circle cx="100" cy="50" r="8" fill="#666"/>
  
  <!-- Servo horn (rotating arm) -->
  <g id="servo-horn" transform="rotate(0 100 50)">
    <rect x="98" y="20" width="4" height="30" fill="#f77"/>
    <circle cx="100" cy="20" r="3" fill="#f77"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="85" text-anchor="middle" font-size="12" fill="#333">Servo</text>
</svg>
